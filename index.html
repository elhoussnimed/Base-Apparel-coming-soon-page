<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo-mb">
    <div class="content">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="checkEmail">
        <input type="text" placeholder="Email Address">
        <button type="button"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        <img src="./images/icon-error.svg" alt="error" class="error-icon">
        <img src="./images/icon-check.svg" alt="error" class="check-icon">
      </div>
    </div>
    <div class="img">
      <picture>
        <source media="(max-width: 767px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="model desktop version">
      </picture>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/elhoussnimohamm">Mohammed El Houssni</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
